<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="searchCombo.css" rel="stylesheet" media="screen">
    <script type="text/javascript">
        function init() {
            geo = new GeoAdmin.API();
            map = geo.createMap({
                div: "map",
                easting: 720000,
                northing: 90000,
                zoom: 5
            });
        }
    </script>
  </head>
  <body onload="init();">


    <div id="usegeo">
      Use Bounding Box <input type="checkbox" name="usegeobox" value="Use" checked>
    </div>

    <div id="search-container">
        <input type="text" id="search">
    </div>
    <div id="map"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.js"></script>

    <script type="text/javascript" src="http://api.geo.admin.ch/loader.js"></script>
    <script src="searchCombo.js"></script>
  </body>
</html>
