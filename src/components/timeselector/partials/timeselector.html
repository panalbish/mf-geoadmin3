<div ng-class="stateClass" >
  <div ga-slider 
      floor="{{minYear}}" 
      ceiling="{{maxYear}}"
      ng-model="currentYear"
      translate2="formatYear"
      ga-data="years"
      ga-redraw="isActive"
      ga-keyboard-events="isActive"
      ga-magnetize="true"
      ga-input-text="true"
      ga-unfit-to-bar="true">
  </div>
  <select ng-model="currentYear" ng-options="year.value as formatYear(year.label) for year in availableYears">
  </select>
</div>
